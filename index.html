<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="main.js"></script>
</head>
<body>

  <main>
    <div class="avatar-div">
      <div class="avatar-details">
        <img src="images/image-jeremy.png" alt="user-img" class="avatar">
        <div class="written-details">
          <p class="report">Report for</p>
          <h1 class="avatar-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <div class="daily period-time" id="daily">Daily</div>
        <div class="weekly period-time">Weekly</div>
        <div class="monthly period-time">Monthly</div>
      </div>
    </div>

    <div id="card-container"></div>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://x.com/jaywritescodes/">Jonathan Udeh</a>.
    </div>
  </footer>
</body>
</html>
